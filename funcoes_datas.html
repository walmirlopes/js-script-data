        //Calcular a diferença entre as duas datas

        //15/01/2018
        var data1 = new Date(2018, 0, 15)

        //23/02/2020
        var data2 = new Date(2020, 1, 23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /><br /><hr />')
        //converter datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        //1 de janeiro de 1970 (data padrão)

        document.write('<br /><br /><hr />')
        //encontrar quantdade de milissegundos entre data 1 e data 2

        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())

        document.write(milissegundos_entre_datas) // Math.abs -> Retorna o valor absoluto(somente positivo) de um numero
        document.write('<br /><br /><hr />')


        //1 dia = 24h / 1h = 60min / 1min = 60seg / 1seg = 1000milissegundos
        //quantos milissegundos existem em um dia

        var milissegundos_por_dia = (1 * 24 * 60 * 60 * 1000)

        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos')
        document.write('<br /><br /><hr />')

        document.write('A diferença entre data1 e data 2 é: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias')
